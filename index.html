<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess a number</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="upper-section">
      <p>Enter a guess between 0 to 100</p>
      <form>
        <input type="number" class="input" type="text" placeholder="Enter a number" required/>
    </div>
    <div class="buttons">
      <button class="Submit-button">Submit</button>
      <button class="start-game-button" disabled>Start Game</button>
    </div>
      </form>
    <div class="lower-section">
      <p><output class="guess-comments"></output></p>
      <output class="guess-display"></output>
    </div>
  </body>
</html>
